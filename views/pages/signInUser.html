<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login and Sign Up</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            max-width: 600px; /* Adjust the maximum width as needed */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .nav-item {
            cursor: pointer;
        }
        /* Add custom CSS for compact form */
        .compact-form .form-group {
            margin-bottom: 10px;
        }
    </style>

<script>
    function redirectToDashboard() {
        window.location.href = "dash.html";
    }
</script>

</head>
<body>
    <div class="container mx-auto">
        
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#login-tab">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#signup-tab">Sign Up</a>
            </li>    
        </ul>

        <a class="adminLink" href="admincr.html">Admin Login</a>

        <div class="tab-content">
            <!-- Login Tab -->
            <div class="tab-pane fade show active">
                <div class="card-body">
                    <h2>Login</h2>
                    <form name = "loginForm" id = "loginForm">
                        <div class="form-group">
                            <label for="login-username-email">Username/Email</label>
                            <input type="text" class="form-control" id="login-username-email" name = "login-username-email" placeholder="Enter username/email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" name = "login-password" placeholder="Enter password" required>
                        </div>
                        <a href="dash.html" class="btn btn-primary btn-login"><i class="fab fa-facebook"></i> Submit</a>
                    </form>
                </div>
            </div>

            <!-- Signup Tab -->
            <div class="tab-pane fade" id="signup-tab">
                <div class="card-body compact-form">
                    <h2>Sign Up</h2>
                    
                    <form name = "signUpForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="signup-name">Name</label>
                                <input type="text" class="form-control" id="signup-name" name = "signup-name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="signup-phone">Phone Number</label>
                                <input type="tel" class="form-control" id="signup-phone" name = "signup-phone" placeholder="Enter phone number" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-address">Address</label>
                            <input type="text" class="form-control" id="signup-address" name = "signup-address" placeholder="Enter address" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" class="form-control" id="signup-email" name = "signup-email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-username">Username</label>
                            <input type="text" class="form-control" id="signup-username" name = "signup-username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" class="form-control" id="signup-password" name = "signup-password" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="signup-confirm-password" name = "signup-confirm-password" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
