<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            width: 400px;
            border-radius: 16px; /* Rounded corners for the card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        .nav-tabs {
            border: none; /* Remove the border around tabs */
            border-radius: 16px 16px 0 0; /* Rounded corners for the top of the tabs */
        }

        .nav-tabs .nav-link {
            border: none;
            border-radius: 0; /* Remove the default border-radius on tab links */
            cursor: pointer;
            font-weight: bold;
            padding: 10px 20px; /* Increase the padding to make tabs larger */
        }

        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }

        .tab-content {
            padding: 20px;
            margin-top: 20px; /* Added margin to create space between tabs and card */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .bottom-link {
            text-align: center;
            margin-top: 15px;
        }
        .social-login-buttons button {
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .google-login-button {
            background-color: #dd4b39;
            color: #fff;
        }

        .twitter-login-button {
            background-color: #1da1f2;
            color: #fff;
        }

        .facebook-login-button {
            background-color: #1877f2;
            color: #fff;
        }

        /* Style for the common heading "Login with" */
        .login-with-heading {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }
        a{
            font-size: smaller;
        }
    </style>
</head>
<body>
    <div class="card">
        
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h2 class="text-center">Login</h2>

                <form name = "loginForm" method = "POST" action = "/login">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="login-username-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="login-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div class="bottom-link">
                    <p>New user? <a href="#signup" data-toggle="tab">Sign up</a></p>
                </div>
                <div class="login-with-heading">
                    <h4>Login with: </h4>
                </div>
                <div class="social-login-buttons">
                    <button class="btn google-login-button">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn twitter-login-button">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                    <button class="btn facebook-login-button">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                </div>
                <a href="loginad">Go To Admin Login</a>
            </div>

            
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <h2 class="text-center">Signup</h2>

                <form action="/submit" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="signup-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">User Name:</label>
                        <input type="text" id="username" name="signup-username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="signup-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="signup-phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" name="signup-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                </form>
                <div class="bottom-link">
                    <p>Already a user? <a href="#login" data-toggle="tab">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
