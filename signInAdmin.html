<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background-color: #fff;
            max-width: 600px; /* Adjust the maximum width as needed */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin: 0 auto;
            margin-top: 8rem;
        }
        .nav-item {
            cursor: pointer;
        }
        /* Styling for the heading */
        .page-heading {
            text-align: center;
            background-color: #343a40; /* Background color matches the navbar */
            color: #fff;
            padding: 10px; /* Reduced padding */
            font-size: 20px; /* Reduced font size */
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 10px 10px 0 0;
        }
        .form-group {
            margin-bottom: 30px; /* Default margin for spacing */
        }
        /* Reduced the height of the input fields */
        .form-control {
            height: 40px; /* Adjusted height */
        }
        /* Reduced the width of the login button and changed text */
        .btn-login {
            width: 50%; /* Adjusted width */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="landing.html">E-Waste Management</a>
    </nav>

    <div class="container">
        <div class="card-body compact-form">
            <div class="text-center"> <!-- Center-align elements -->
                <h3 class="page-heading">Admin Login</h3>
                <form name="adminLoginForm">
                    <div class="form-group">
                        <input type="email" name="admin_email" class="form-control" id="Admin-email" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" name="admin_password" class="form-control" id="Admin-password" placeholder="Enter password" required>
                    </div>  

                    <a href="landingSuccess.html" class="btn btn-primary btn-login"><i class="fab fa-facebook"></i> Submit</a>
                    
                    <!-- <a href = "landingSuccess.html">
                        <button type="submit" class="btn btn-primary btn-login" href = "landingSuccess.html">Login</button>
                    </a> -->

                    <!-- "Sign in with" buttons -->
                    <div class="mt-4">
                        <p>Sign in with:</p>
                        <a href="#" class="btn btn-primary"><i class="fab fa-facebook"></i> Facebook</a>
                        <a href="#" class="btn btn-info"><i class="fab fa-twitter"></i> Twitter</a>
                        <a href="#" class="btn btn-danger"><i class="fab fa-google"></i> Google</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
